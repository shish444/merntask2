<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <form onsubmit="return verify()" action="https://www.ethnus.com">
            <table>
                <tr>
                    <td><p>Name:</p></td>
                    <td><input id='name' type="text" ></td>
                    <td><span id="namepop"></span></td>
                </tr>
                <tr>
                    <td><p>Email:</p></td>
                    <td><input id='email' type="text"></td>
                    <td><span id="mailpop"></span></td>
                </tr>
                <tr>
                    <td><p>Website:</p></td>
                    <td><input id='site' type="text"></td>
                    <td><span id="sitepop"></span></td>
                </tr>
                <tr>
                    <td><p>Message:</p></td>
                    <td><textarea id='msg' style="height: 60px;"></textarea></td>
                    <td><span id="msgpop"></span></td>
                </tr>
                <tr >
                    <td colspan="2" class="text-center"><button type="submit">submit</button></td>
                </tr>
            </table>
        </form>
        <script>
            function verify(){
                var name=document.getElementById('name').value;
                if(name.length==0){
                    document.getElementById('namepop').innerHTML='<span class="text-danger">This field is required</span>';
                    document.getElementById('name').style.border='1px solid red';
                }
                else{
                    document.getElementById('namepop').innerHTML='';
                    document.getElementById('name').style.border='1px solid black';
                }
                var email=document.getElementById('email').value;
                if(email.length==0){
                    document.getElementById('mailpop').innerHTML='<span class="text-danger">A valid email is required</span>';
                    document.getElementById('email').style.border='1px solid red';
                }
                else{
                    document.getElementById('mailpop').innerHTML='';
                    document.getElementById('email').style.border='1px solid black';
                }
                var site=document.getElementById('site').value;
                if(site.length==0){
                    document.getElementById('sitepop').innerHTML='<span class="text-danger">A valid url is required</span>';
                    document.getElementById('site').style.border='1px solid red';
                }
                else{
                    document.getElementById('sitepop').innerHTML='';
                    document.getElementById('site').style.border='1px solid black';
                }
                var msg=document.getElementById('msg').value;
                if(msg.length==0){
                    document.getElementById('msgpop').innerHTML='<span class="text-danger">This field is required</span>';
                    document.getElementById('msg').style.border='1px solid red';
                }
                else{
                    document.getElementById('msgpop').innerHTML='';
                    document.getElementById('msg').style.border='1px solid black';
                }
                if(name.length>0 && email.length>0 && site.length>0 && msg.length>0){
                    return true;
                }
                return false;
            }
        </script>
    </body>
</html>
